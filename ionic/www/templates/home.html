<ion-view>
    <ion-nav-title>
        Code Delivery - Home
    </ion-nav-title>
    <ion-content class="padding">
        <div class="list">
            <div class="list">

                <div class="item item-divider">
                    Authenticated User Details
                </div>

                <div class="row item">
                    <div class="col">ID</div>
                    <div class="col text-right">{{ loggedUser.data.id }}</div>
                </div>

                <div class="row item">
                    <div class="col">Name</div>
                    <div class="col text-right">{{ loggedUser.data.name }}</div>
                </div>

                <div class="row item">
                    <div class="col">Email</div>
                    <div class="col text-right">{{ loggedUser.data.email }}</div>
                </div>

                <div class="row item">
                    <div class="col">Role</div>
                    <div class="col text-right">{{ loggedUser.data.role }}</div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
