<ion-view>
    <ion-nav-title>Pedidos</ion-nav-title>
    <div class="bar bar-subheader">
        <button class="button button-clear button-icon ion-plus" ng-click="openListProducts()"></button>
        <h2 class="title">Total: R$ {{ total }}</h2>
        <button class="button button-icon ion-minus-circled" ng-click="showDelete = !showDelete"></button>
    </div>
    <ion-content class="padding has-subheader">

        <ion-list show-delete="showDelete">
            <ion-item ng-repeat="obj in items" ng-click="openProductDetail($index)">
                {{ obj.name }}
                <div class="row">
                    <div class="col">
                        Qtd: {{ obj.qtd }} <br>
                        <i class="ion ion-cash"> {{ obj.price }}</i>
                    </div>
                    <div class="col text-right">
                        <i class="ion ion-social-usd">{{ obj.qtd * obj.price }}</i>
                    </div>
                </div>
                <ion-delete-button class="ion ion-minus-circled" ng-click="removeItem($index)"></ion-delete-button>
            </ion-item>
        </ion-list>
        <button type="button" class="button button-assertive button-full" ng-click="save()">
            Salvar pedido
        </button>
    </ion-content>
</ion-view>
